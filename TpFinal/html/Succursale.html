<script>
//jquery-------------------------------------------------------------------------------
    $(document).ready(function () {
    var catalog_data;

    // Chargement des données xml
      $.get('entreprise_catalog.xml', function (data) {
        catalog_data = data;
        var catalog = $('#ChangementPhoto');
        $('ADRESS', catalog_data).each(function () { // Boucle pour emplir le drop-down
            $('<option />', {
                text: $(this).text(),
                value: $(this).attr('index')
            }).appendTo(catalog);
          });     
        }, 'xml');
       });
//javascript-------------------------------------------------------------------------------
	// Affiche la sélection   
	function afficheChoix() {
    var x = document.getElementById("ChangementPhoto").selectedIndex;
    document.getElementById("rep").innerHTML = 
    document.getElementsByTagName("option")[x].value;
	};
	
	function afficherPrix()	{
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				myFunction(this);
			}
		};
		xhttp.open("GET", "entreprise_catalog.xml", true);
		xhttp.send();
		};
	
	
    function changeImage() {
        if(document.getElementById("ChangementPhoto").selectedIndex==0) {
            document.getElementById("SélectionDeSuccursale").src = "../images/selectionnerSuccursale.png";
		} else if(document.getElementById("ChangementPhoto").selectedIndex==1) {
			document.getElementById("SélectionDeSuccursale").src = "../images/magasin.png";
		} else if(document.getElementById("ChangementPhoto").selectedIndex==2) {
			document.getElementById("SélectionDeSuccursale").src = "../images/Damase.png";
		} else if(document.getElementById("ChangementPhoto").selectedIndex==3) {
			document.getElementById("SélectionDeSuccursale").src = "../images/noPhoto.png";
        }
		
	}
	
	function mOver(obj) {
		obj.innerHTML = "© 2017, Joël Lemaire & Maxime Bisaillon."
	}

	function mOut(obj) {
		obj.innerHTML = "© 2017, Maxime Bisaillon & Joël Lemaire."
	}
</script>
